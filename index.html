<body>
  <div id="calculator">
    <input id="display" readonly />
    <div id="keys">
      <button onclick="addKey('7')">7</button>
      <button onclick="addKey('8')">8</button>
      <button onclick="addKey('9')">9</button>
      <button class="orange" onclick="addKey('+')">+</button>
      <button onclick="addKey('4')">4</button>
      <button onclick="addKey('5')">5</button>
      <button onclick="addKey('6')">6</button>
      <button class="orange" onclick="addKey('-')">-</button>
      <button onclick="addKey('1')">1</button>
      <button onclick="addKey('2')">2</button>
      <button onclick="addKey('3')">3</button>
      <button class="orange" onclick="addKey('*')">*</button>
      <button onclick="addKey('.')">.</button>
      <button onclick="addKey('0')">0</button>
      <button onclick="calculate()">=</button>
      <button class="orange" onclick="clearDisplay()">C</button>
    </div>
  </div>
</body>

<style>
  #calculator {
    max-width: 560px;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    align-items: center;
    background-color: rgb(19, 19, 19);
    border-radius: 15px;
  }

  #display {
    width: 100%;
    font-size: 5rem;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: rgb(49, 49, 49);
    padding: 20px;
    border: none;
    text-align: right;
    color: white;
    border-radius: 15px;
    overflow: hidden;
  }

  #keys {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 25px;
    justify-items: center;
  }

  button {
    border-radius: 50%;
    width: 100px;
    height: 100px;
    border: none;
    color: white;
    font-size: 3rem;
    background-color: rgb(49, 49, 49);
    cursor: pointer;
  }

  .orange {
    background-color: hsl(35, 100%, 55%);
  }

  .orange:hover {
    background-color: hsl(35, 100%, 65%);
  }

  .orange:active {
    background-color: hsl(35, 100%, 75%);
  }

  button:hover {
    background-color: rgb(79, 79, 79);
  }

  button:active {
    background-color: rgb(99, 99, 99);
  }
</style>

<script>
  const display = document.getElementById("display");

  function addKey(key) {
    display.value += key;
  }

  function clearDisplay() {
    display.value = " ";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (err) {
      display.value = "Error";
    }
  }
</script>
